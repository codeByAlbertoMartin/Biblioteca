{% extends "general/layout.html" %}

{% block head_title %}Autores{% endblock%}

{% block page_title %}Pagina de Autores {% endblock %}

{% block page_content%}
    <p>Contenido de la pagina de Autores</p>
    <h2>Lista de autores</h2>
    <ul>
        {% for autor in autores %}
            <li><a href="{% url 'autor:detail' autor.id %}">{{ autor.nombre }}</a></li>
        {% endfor %}
    </ul> 
{% endblock %}
